"""
Authentication directive
"""
directive @auth(
  role: Role
) on FIELD_DEFINITION

"""
Marks an element as deprecated
"""
directive @deprecated(
  reason: String = "No longer supported"
) on ENUM_VALUE | FIELD_DEFINITION

"""
Add a tag to an element
"""
directive @tag(
  name: String!
) repeatable on FIELD_DEFINITION | OBJECT

"""
Skip this field or fragment
"""
directive @skip on INLINE_FRAGMENT | FIELD | FRAGMENT_SPREAD

enum Role {
  ADMIN
  USER
}

type User @tag(name: "model") {
  name: String @tag(name: "sensitive") @tag(name: "pii")
  role: Role @auth(role: ADMIN)
  oldField: String @deprecated(reason: "Use name instead")
}

type Mutation {
  updateUser(
    id: ID!
  ): User @auth(role: ADMIN)
}
