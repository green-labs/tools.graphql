directive @oneOf on INPUT_OBJECT

type Pet {
  name: String!
  numberOfLives: Int
  wagsTail: Boolean
  bodyLengthInMm: Int
}

input PetInput @oneOf {
  cat: CatInput
  dog: DogInput
  fish: FishInput
}

input CatInput {
  name: String!
  numberOfLives: Int
}

input DogInput {
  name: String!
  wagsTail: Boolean
}

input FishInput {
  name: String!
  bodyLengthInMm: Int
}

type Mutation {
  addPet(
    pet: PetInput
  ): Pet
}
